<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">

    <div class="controls">

    </div>

      <span>ğŸ” Swaps: <span id="swap-count">0</span></span>
      <span>â± Time: <span id="time-elapsed">0</span> ms</span>
    </div>
  </div>

  <hr style="margin: 30px auto; width: 80%;" />
  <h2 style="text-align: center; color: #00e676;">ğŸ“Š Time Complexity</h2>

  <canvas id="spaceChart" width="800" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
